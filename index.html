<!DOCTYPE html>
<html>
<head>
    <title>祝福</title>
    <style>
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        body {
            text-align: center;
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #ff69b4;
            margin-top: 50px;
        }

        .heart {
            animation: float 3s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <h1>祝福</h1>

    <img class="heart" src="heart.jpg" alt="心形图案" width="100px">

    <p>亲爱的小盼，</p>
    <p>恭喜你来访地球已经8000天啦!</p>
    <p>在这特别的日子里，我想对你说：</p>

    <blockquote>
        <p>开满鲜花的地方不一定浪漫，</p>
        <p>但是有你的地方一定幸福。</p>
        <p>情话永远说不完，</p>
        <p>对你的爱永远写在我们以后的日子里。</p>
        <p>未来的日子里，还有更多美好等待着我们。</p>
    </blockquote>

    
    <p>你的臭宝</p>
</body>
</html>
